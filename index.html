<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diseñador & Coder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://images.unsplash.com/photo-1607799279861-4dd421887fb3?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5nZW5pZXJvJTIwaW5mb3JtYXRpY298ZW58MHx8MHx8fDA%3D'); /* Imagen de fondo que cubre toda la pantalla */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        /* Header (Navigation + Social media) */
        header {
            position: relative;
            padding: 20px;
            background-color: #000;
            color: #fff;
            height: 100px;
        }

        /* Navigation Menu */
        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .navbar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Redes sociales en círculos */
        .social-media {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .social-media a {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000;
        }

        .social-media a img {
            width: 20px;
            height: 20px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Estilo de los cuadros semirredondeados y semitransparentes */
        .designer, .coder {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semitransparente */
            border-radius: 20px; /* Bordes semirredondeados */
            transition: transform 0.3s ease-in-out;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        .designer:hover, .coder:hover {
            transform: scale(1.1); /* Aumentar tamaño al pasar el mouse */
        }

        .designer h1, .coder h1 {
            font-size: 50px;
            color: #000;
            margin-bottom: 20px;
        }

        .designer p, .coder p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .divider {
            width: 2px;
            height: 300px;
            background-color: #000;
            margin: 0 40px;
        }

        /* Limitar las imágenes a no ocupar todo el espacio */
        .designer, .coder {
            background-size: 80%; /* Ajusta este valor para que la imagen no ocupe todo el fondo */
            background-position: center;
        }
    </style>
</head>
<body>

    <header>
        <!-- Navigation -->
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="about.html">Acerca de</a></li>
                    <li><a href="portafolio.html">Portafolio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

        <!-- Social Media con íconos circulares -->
        <div class="social-media">
            <a href="https://linkedin.com" target="_blank">
                <img src="https://store-images.s-microsoft.com/image/apps.31120.9007199266245564.44dc7699-748d-4c34-ba5e-d04eb48f7960.bc4172bd-63f0-455a-9acd-5457f44e4473" alt="LinkedIn">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="https://p16-va-tiktok.ibyteimg.com/obj/musically-maliva-obj/974c7ef68874bfdc052c4cf7856803b4.png" alt="TikTok">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="Instagram">
            </a>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="https://media.licdn.com/dms/image/v2/C4E0BAQHBZ1D1XwqUkQ/company-logo_200_200/company-logo_200_200/0/1631377980209/innova_colombia_logo?e=2147483647&v=beta&t=2B9zcqjrttzzJukGjsoQkqkFX5PSAu5omK1hgiLDaLo" alt="Logo">
        </div>
    </header>

    <section class="hero">
        <div class="content">
            <div class="designer">
                <h1>Diseñador</h1>
                <p>Diseñador de productos especializado en UI y sistemas de diseño.</p>
            </div>
            <div class="divider"></div>
            <div class="coder">
                <h1>Coder</h1>
                <p>Desarrollador front-end que escribe código limpio, elegante y eficiente.</p>
            </div>
        </div>
    </section>

</body>
</html>
